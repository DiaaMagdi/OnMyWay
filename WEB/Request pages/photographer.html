    <h1 align="center">Order Photographer</h1>
    <h2 align="center">Order Details</h2>
<table align="center">
<form>
<tr>
<td><p align="right">Number of photos:</p></td> 
    <td><input type="radio" name="photos" value="10" required="required" align ="left"/>10 photos
<input type="radio" name="photos" value="20" required="required"/>20 photos</td>
</tr>
<tr>
<td><p align="right">Type of session:</p></td>
<td><select name="type">
 <option value="fashion">Fashion</option>
 <option value="landscape">Landscape</option>
 <option value="Wedding">Wedding</option>
 <option value="portrait">Portrait</option>
 <option value="other">Other (please leave the type in notes section)</option>
 </select></td>
 </tr>
 <tr>
<td><p align="right">Date:</p></td>
<td><input type="date" name="date" required="required"/></td>
</tr>
<tr>
<td><p align="right">Time:</p></td>
<td><input type="time" name="time" maxlength="2" required="required"/>
</td>
</tr>
<tr>
<td><p align="right">Location:</p></td>
<td><input type="text" name="location" required="required" placeholder="city,street" id="l"/></td>
</tr>
<tr>
<td><p align="right">Shareability: </p></td>
<td><input type="radio" name="share" value="yes" required="required"/>Yes
<input type="radio" name="share" value="no" required="required"/>No</td>
</tr>
<tr>
<td><p align="right">Notes:</p></td>
<td><textarea placeholder="Leave your notes..."></textarea></td>
</tr>
<tr>
<td colspan="2" align="center"><input type="submit" name="submit" value="Submit my order"/></td>
</tr>
</form>
</table>
